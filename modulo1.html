<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <link rel="stylesheet" href="modulo1style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Módulo 1 - HTML</title>
</head>
<body>
    <header class="barra-de-navegacion">
        <img class="logocabecera" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-menu-burguer.svg" alt="Menú" title="Menú">
        <span>MODA MUJER</span>
        <span>MODA HOMBRE</span>
        <span>NUEVA COLECCIÓN</span>
        <span>COLECCIONES ESPECIALES</span>
        <img class="logocabecera" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-user.svg" alt="Mi cuenta" title="Mi cuenta">
        <img class="logocabecera" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-heart.svg" alt="Favoritos" title="Favoritos">
        <img class="logocabecera" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-shopping-cart.svg" alt="Mi cesta" title="Mi cesta">
    </header>
    <section class="titulo"><strong>NUEVAS COLECCIONES</strong></section>
    <main class="ropa">
        <div class="mujer">
            <span>Vestido</span>
            <span>Camisa</span>
            <span>Vaqueros</span>
        </div>
        <div class="hombre">
            <span>Polo</span>
            <span>Camisa</span>
            <span>Camiseta</span>
        </div>
    </main>
    <footer class="footer">
        <img class="entrega" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-truck.svg" alt="Entrega" title="Entrega">Entrega</img>
        <span>Devoluciones y cambios</span>
        <img class="telefono" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-phone.svg" alt="Teléfono" title="Teléfono">+375 (29) 749-18-23</img>
        <img class="email" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-mail.svg" alt="Email" title="Email">shop@omix.com</img>
    </footer>
</body>
</html>
